<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Contactos</title>

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          <a href="index.html" class="navbar-brand">CaracolBallons</a>
      
          <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-expanded="false"
          aria-label="Mostrar/Ocultar Menu"
          >
          <span class="navbar-toggler-icon"></span>
        
      
      
        </button>
            <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="#" class="nav-link">Servicios</a></li>
                <li class="nav-item drpdown">
                  <a 
                    href="#" 
                    class="nav-link dropdown-toggle"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    id="dropdown-menu">
                    Productos
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Tienda Virtual</a></li>
                    <li><a href="#" class="dropdown-item">Arreglos</a></li>
                    <li><a href="#" class="dropdown-item">Fiestas</a></li>

                <li class="nav-item"><a href="#" class="nav-link">Ubicaccíon</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contactos </a></li>
      
      
      
              </ul>
      
            </div>
             
      
      
      
      
        </div>
      
      
      </nav>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					<div class="row">
						<div class="col-12 col-md-6 mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" placeholder="Maria Parra" id="nombre">
						</div>

						<div class="col-12 col-md-6 mb-3">
							<label for="correo" class="form-label">Correo</label>
							<input type="email" class="form-control" placeholder="correo@correo.com" id="correo">
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-md-6 mb-3">
							<label for="mensaje" class="form-label">Mensaje</label>
							<textarea name="mensaje" id="mensaje" class="form-control"></textarea>
						</div>

						<div class="col-12 col-md-6 mb-3">
							<div class="row">
								<div class="col-12 col-sm-6 mb-3">
									<label class="form-label">Interesado en:</label>

									<div class="form-check">
										<input type="radio" class="form-check-input" name="estado-civil" id="soltero">
										<label for="soltero" class="form-check-label">Comprar</label>
									</div>
									<div class="form-check">
										<input type="radio" class="form-check-input" name="estado-civil" id="casado">
										<label for="casado" class="form-check-label">Servicios</label>
									</div>

								</div>
								<div class="col-12 col-sm-6 mb-3">
									<label class="form-label">Pais</label>
									<select name="pais" id="pais" class="form-select">
										<option value="mexico">Chile</option>
										<option value="españa">Panama</option>
										<option value="argentina">Venezuela</option>
									</select>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 d-flex justify-content-center">
							<div>
								<div class="form-check mb-3">
									<input type="checkbox" name="terminos" id="terminos" class="form-check-input">
									<label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label>
								</div>
								<button type="submit" class="col-12 btn btn-primary">Enviar</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer class="row">
			<div class="col">
			 
			 <p>Derechos Reservados</p>
			</div>
		  </footer>
	</div>

	<script src="../js/bootstrap.bundle.min.js"></script>
